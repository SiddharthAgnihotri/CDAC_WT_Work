<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Score: <span id="getScore"> </span></h1>
    <button id="gtscore" onclick="getScore()">Get Score</button>

    <script>
       setInterval( function getScore(){
            httpreq=new XMLHttpRequest;
            httpreq.open("GET","score.txt",true)
            httpreq.onreadystatechange=() => {
                
                if(httpreq.readyState==4){
                    data=httpreq.responseText;
                    console.log(data);
                    document.getElementById("getScore").innerHTML=data
                }
            }
            httpreq.send();
        },3000)
    </script>
</body>
</html>
